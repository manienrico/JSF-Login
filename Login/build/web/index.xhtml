<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>LOGIN</title>
    </h:head>
    <h:body>
        
        <center>
            <h>LOGIN</h><hr/>
            <h:form>
                <div>
                    <h:outputLabel>Username</h:outputLabel><br/>
                    <h:inputText id="username-id" value="#{login.username}" />
                </div><br/>
                <div>
                    <h:outputLabel>Password</h:outputLabel><br/>
                    <h:inputSecret id="password-id" value="#{login.password}" />
                </div>
                <br/><br/>
                <div>
                    <h:commandButton value="LOGIN" action="#{login.signin()}" /><br/>
                    <h:link outcome="register" value="REGISTER here" />
                </div>
            </h:form>
        </center>
        
        
    </h:body>
</html>
