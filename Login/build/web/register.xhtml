<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Register</title>
    </h:head>
    <h:body>
        <center>
            <h>Register Details</h><hr/>
            <h:form>
                <div>
                    <outputLabel>Names</outputLabel><br/>
                    <h:inputText id="name-id" value="#{login.name}" />
                </div><br/>
                <div>
                    <outputLabel>Username / Email</outputLabel><br/>
                    <h:inputText id="username-id" value="#{login.username}" />
                </div><br/>
                <div>
                    <outputLabel >Gender</outputLabel><br/>
                    <h:selectOneRadio value="#{login.gender}">
                        <f:selectItem itemValue="Male" itemLabel="M"/>
                        <f:selectItem itemValue="Female" itemLabel="F" />
                    </h:selectOneRadio>
                </div><br/>
                <div>
                    <outputLabel>Password</outputLabel><br/>
                    <h:inputSecret id="password-id" value="#{login.password}" />
                </div><br/><br/>
                <div>
                    <h:commandButton value="REGISTER" action="#{login.save()}" ></h:commandButton><br/>
                    <h:link outcome="index" value="LOGIN here" />
                </div>
            </h:form>
        </center>
        
    </h:body>
</html>
