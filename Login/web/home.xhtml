<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Home</title>
    </h:head>
    <h:body>
        
        
        <h>#{login.username} Welcome to the home page.</h>
        
        <h:form>
            <div>
                <div>
                    <h:outputText value="#{login.username}"></h:outputText>
                </div>
                <div>
                    <h:commandButton value="LOGOUT" action="#{login.logout()}" />
                </div>
            </div>
            <hr/>
            <center>
            <div>
                <h>ALL Users</h>
                <h:dataTable binding="#{table}" value="#{login.usersList()}" var="u" >
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{table.rowIndex+1}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Names</f:facet>
                        <h:outputText value="#{u.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Username</f:facet>
                        <h:outputText value="#{u.username}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Gender</f:facet>
                        <h:outputText value="#{login.getGenderName(u.gender)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                        <h:outputText value="#{u.password}" />
                    </h:column>
                </h:dataTable>
            </div>
            </center>
        </h:form>
        
        
    </h:body>
</html>
